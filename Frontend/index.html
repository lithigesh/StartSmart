<!DOCTYPE html>
<html lang="en" data-theme="blackwhite">
  <head>
    <meta charset="utf-8" />
    <title>StartSmart - Smarter Beginning for Smarter Startups</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="StartSmart is an AI-powered startup evaluation & funding ecosystem for entrepreneurs, investors, and admins. Validate ideas, run ideathons, and manage funding workflows."
    />
    <meta name="robots" content="index,follow" />

    <!-- Canonical will be set per-route in-app -->

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="StartSmart" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:title" content="StartSmart - Smarter Beginning for Smarter Startups" />
    <meta
      property="og:description"
      content="AI-powered startup evaluation & funding ecosystem. Validate ideas, participate in ideathons, and connect with investors."
    />
    <!-- NOTE: For best WhatsApp previews, set VITE_SITE_URL (e.g. https://startsmart.app) in production -->
    <meta property="og:url" content="%VITE_SITE_URL%/" />
    <meta property="og:image" content="%VITE_SITE_URL%/w_startSmart_icon.png" />
    <meta property="og:image:secure_url" content="%VITE_SITE_URL%/w_startSmart_icon.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:image:alt" content="StartSmart" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="StartSmart - Smarter Beginning for Smarter Startups" />
    <meta
      name="twitter:description"
      content="AI-powered startup evaluation & funding ecosystem. Validate ideas, participate in ideathons, and connect with investors."
    />
    <meta name="twitter:image" content="%VITE_SITE_URL%/w_startSmart_icon.png" />

    <!-- PWA / Icons -->
    <link rel="icon" type="image/svg+xml" href="/ico_icon.ico" />
    <link rel="apple-touch-icon" href="/w_startSmart_icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#000000" />

    <!-- Performance: fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Manrope:500,400,600|Poppins:500,400|Inter:400");
    </style>
    <link href="tailwind.css" rel="stylesheet" />
  </head>

    <div id="app"></div>
